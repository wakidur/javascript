<!DOCTYPE html>
<html>
    <head>
        <title>Submit Form Using AJAX PHP and javascript</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body> 
        <div id="mainform">
            <div class="innerdiv">
                <h2>Submit Form Using AJAX,PHP and javascript</h2>
                <!-- Required div starts here -->

                <form id="form">
                    <h3>Fill Your Information!</h3>
                    <div>
                        <label for="name">Name :</label>
                        <br/>
                        <input type="text" id="name" name="name" required placeholder="Your name" />
                        <br/>
                        <label for="email">Email :</label>
                        <br/>
                        <input type="text" id="email" name="email" placeholder="your email address"/><br/>
                        <br/>
                        <label for="password">Password :</label>
                        <br/>
                        <input type="password" id="password" name="password" /><br/>
                        <br/>
                        <label for="contact">Contact No :</label>
                        <br/>
                        <input type="tel" id="contact" name="contact" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' placeholder="+99(99)9999-9999)"/>
                        <br/>
                        
                        <input type="button" id="submit" onclick="myFunction()" value="Submit"/>
                    </div>
                </form>
                <div id="clear"></div>
            </div>

            <!-- Right side div -->
            <div id="formget">
                <a href="#">
                    <img src="images/formget.jpg" alt="Online Form Builder"/>
                </a>
            </div>
            <div id="clear"></div>
        </div>
        
        
        <script src="lib/jquery-1.11.3.js"></script>
        <script src="lib/modernizr.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
